<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Online</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.calculator {
  background: #fff;
  padding: 20px;
  border-radius: 15px;
  width: 300px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
#display {
  width: 100%;
  height: 50px;
  font-size: 24px;
  margin-bottom: 10px;
  text-align: right;
  padding: 5px;
}
.copy-btn {
  width: 100%;
  margin-bottom: 10px;
  background: #2196f3;
  color: #fff;
  border: none;
  padding: 8px;
  border-radius: 8px;
  cursor: pointer;
}
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}
button {
  height: 50px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}
.operator { background: #ff9800; color: #fff; }
.equal { background: #4caf50; color: #fff; grid-column: span 2; }
.clear { background: #f44336; color: #fff; }
.backspace { background: #607d8b; color: #fff; }
button:hover { opacity: 0.8; }
</style>
</head>
<body>

<div class="calculator">
  <!-- Display bisa diketik / paste -->
  <input type="text" id="display" placeholder="Paste atau hitung di sini">

  <button class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</button>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="backspace" onclick="backspace()">âŒ«</button>
    <button onclick="appendValue('/')">Ã·</button>
    <button onclick="appendValue('*')">Ã—</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')" class="operator">+</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">âˆ’</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
function appendValue(value) {
  document.getElementById("display").value += value;
}

function clearDisplay() {
  document.getElementById("display").value = "";
}

function backspace() {
  const display = document.getElementById("display");
  display.value = display.value.slice(0, -1);
}

function calculate() {
  try {
    document.getElementById("display").value =
      eval(document.getElementById("display").value);
  } catch {
    alert("Input tidak valid!");
  }
}

// Copy hasil
function copyResult() {
  const display = document.getElementById("display");
  display.select();
  document.execCommand("copy");
  alert("Hasil berhasil di copy!");
}
</script>

</body>
</html>
