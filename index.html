<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Full HP</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #000;
}

.calculator {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  background: #000;
  padding: 16px;
}

.display {
  flex: 1;
  color: #fff;
  font-size: 42px;
  text-align: right;
  padding: 20px 10px;
  display: flex;
  align-items: flex-end;
  justify-content: flex-end;
  overflow-x: auto;
}

.buttons {
  flex: 2;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 14px;
}

button {
  border-radius: 50%;
  border: none;
  font-size: 26px;
  background: #1c1c1c;
  color: #fff;
}

button.operator {
  color: #4da3ff;
}

button.clear {
  color: #ff5f5f;
}

button.equal {
  background: #2979ff;
  color: #fff;
  border-radius: 50px;
  grid-column: span 2;
}

button:active {
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="calculator">
  <div id="display" class="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearAll()">C</button>
    <button class="operator" onclick="input('%')">%</button>
    <button class="operator" onclick="backspace()">⌫</button>
    <button class="operator" onclick="input('/')">÷</button>

    <button onclick="input('7')">7</button>
    <button onclick="input('8')">8</button>
    <button onclick="input('9')">9</button>
    <button class="operator" onclick="input('*')">×</button>

    <button onclick="input('4')">4</button>
    <button onclick="input('5')">5</button>
    <button onclick="input('6')">6</button>
    <button class="operator" onclick="input('-')">−</button>

    <button onclick="input('1')">1</button>
    <button onclick="input('2')">2</button>
    <button onclick="input('3')">3</button>
    <button class="operator" onclick="input('+')">+</button>

    <button onclick="input('0')">0</button>
    <button onclick="input('.')">,</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
let expression = '';

function formatDisplay(expr) {
  if (!expr) return '0';

  return expr.replace(/\d+(\.\d+)?/g, num => {
    let [int, dec] = num.split('.');
    int = int.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    return dec ? int + ',' + dec : int;
  });
}

function updateDisplay() {
  document.getElementById('display').innerText = formatDisplay(expression);
}

function input(val) {
  // cegah dua operator berurutan
  if (/[+\-*/%]$/.test(expression) && /[+\-*/%]/.test(val)) return;

  // cegah dua koma dalam satu angka
  if (val === '.') {
    const lastNumber = expression.split(/[+\-*/%]/).pop();
    if (lastNumber.includes('.')) return;
  }

  expression += val;
  updateDisplay();
}

function clearAll() {
  expression = '';
  updateDisplay();
}

function backspace() {
  expression = expression.slice(0, -1);
  updateDisplay();
}

function calculate() {
  try {
    expression = eval(expression.replace(/%/g, '/100')).toString();
    updateDisplay();
  } catch {
    document.getElementById('display').innerText = 'Error';
    expression = '';
  }
}
</script>

</body>
</html>
